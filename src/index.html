            width: 1em;

    <link rel="stylesheet" href="./style.css">

        <form action="https://www.baidu.com/s?" class="searchForm" method="GET">

                    <div class="icon-wrapper">
                        <svg class="icon" viewBox="0 0 1024 1024">

                                d="M893.383 473.58h-342.961v-342.965h-76.843v342.962h-342.965v76.843h342.962v342.961h76.843v-342.961h342.961v-76.839z"

                    <div class="text">新增网站</div>
                </div>
            </li>

        </ul>
    </main>
